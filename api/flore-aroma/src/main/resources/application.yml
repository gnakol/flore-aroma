server:
  port: 9000
  address: 0.0.0.0
  servlet:
    context-path: /flore-api

spring:
  application:
    name: florearoma-auth
  datasource:
    url: jdbc:postgresql://localhost:5433/florearoma_db   # Postgres expos� par docker-compose (5433 -> 5432)
    username: florearoma_user
    password: florearoma_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  mail:
    host: localhost        # Mailhog
    port: 1026             # 1026 (mapp� vers 1025 dans le conteneur)
    username: ""
    password: ""
